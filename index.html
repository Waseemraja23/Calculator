<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="frame">
            <input type="text" class="output">
            <div class="btbox">
                <div  class="button" onclick="clearvalue()">A/C</div>
                <div class="button" onclick="deleteCharacter()">Del</div>
                <div class="button" onclick="addCharacter('%')">%</div>
                <div class="button" onclick="addCharacter('/')">/</div>
                <div class="button" onclick="addCharacter('7')">7</div>
                <div class="button" onclick="addCharacter('8')">8</div>
                <div class="button" onclick="addCharacter('9')">9</div>
                <div class="button" onclick="addCharacter('*')">*</div>
                <div class="button" onclick="addCharacter('4')">4</div>
                <div class="button" onclick="addCharacter('5')">5</div>
                <div class="button" onclick="addCharacter('6')">6</div>
                <div class="button" onclick="addCharacter('-')">-</div>
                <div class="button" onclick="addCharacter('1')">1</div>
                <div class="button" onclick="addCharacter('2')">2</div>
                <div class="button" onclick="addCharacter('3')">3</div>
                <div class="button" onclick="addCharacter('+')">+</div>
                <div class="button" onclick="addCharacter('00')">00</div>
                <div class="button" onclick="addCharacter('0')">0</div>
                <div class="button" onclick="addCharacter('.')">.</div>
                <div class="button" onclick="calculate()">=</div>
            </div>

        </div>
    </div>
</body>
<script src="index.js">
</script>

</html>
